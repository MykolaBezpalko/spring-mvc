<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <title>Spring core online tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdeliver.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Phone Number</th>
                <th>Address One</th>
                <th>Address Two</th>
                <th>City</th>
                <th>Post Code</th>

            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.addressLineOne}"></td>
                <td th:text="${customer.addressLineTwo}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td><a th:href="${'/customer/' + customer.id}">View</a> </td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a> </td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a> </td>
            </tr>
        </table>

    </div>
    <a th:href="${'/customer/new'}">Add new customer</a>
</div>

</body>
</html>
